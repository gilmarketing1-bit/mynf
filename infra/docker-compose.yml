version: '3.9'
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: mynf
      POSTGRES_USER: mynf
      POSTGRES_PASSWORD: mynf
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - '6379:6379'

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data

  backend:
    build:
      context: ../backend
    environment:
      PORT: 3001
      DATABASE_URL: postgresql://mynf:mynf@postgres:5432/mynf
      JWT_SECRET: ${JWT_SECRET:-dev-secret}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-dev-refresh-secret}
    depends_on:
      - postgres
      - redis
    ports:
      - '3001:3001'

  frontend:
    build:
      context: ../frontend
    environment:
      NEXT_PUBLIC_API_URL: http://backend:3001
    depends_on:
      - backend
    ports:
      - '3000:3000'

  nginx:
    image: nginx:1.27-alpine
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    ports:
      - '80:80'

volumes:
  postgres_data:
  minio_data:
