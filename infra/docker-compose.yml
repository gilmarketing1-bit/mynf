version: '3.9'
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: mynf
      POSTGRES_USER: mynf
      POSTGRES_PASSWORD: mynf
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - '6379:6379'

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data

  backend:
    image: node:20
    working_dir: /app
    command: sh -c "echo 'Backend scaffold pendente (Fase 1)' && tail -f /dev/null"
    volumes:
      - ../backend:/app
    ports:
      - '3001:3001'
    depends_on:
      - postgres
      - redis
      - minio

  frontend:
    image: node:20
    working_dir: /app
    command: sh -c "echo 'Frontend scaffold pendente (Fase 2)' && tail -f /dev/null"
    volumes:
      - ../frontend:/app
    ports:
      - '3000:3000'
    depends_on:
      - backend

volumes:
  postgres_data:
  minio_data:
