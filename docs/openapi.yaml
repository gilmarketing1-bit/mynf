openapi: 3.0.3
info:
  title: Plataforma NFS-e API
  version: 0.1.0
  description: API inicial da plataforma SaaS NFS-e multi-tenant.
servers:
  - url: https://api.exemplo.com
paths:
  /health:
    get:
      summary: Health check
      responses:
        '200':
          description: OK
  /auth/login:
    post:
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Tokens de autenticação
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
  /companies:
    get:
      summary: Listar empresas do tenant
      security: [{ bearerAuth: [] }]
      responses:
        '200':
          description: Lista de empresas
    post:
      summary: Criar empresa
      security: [{ bearerAuth: [] }]
      responses:
        '201':
          description: Empresa criada
  /nfse:
    post:
      summary: Criar rascunho de NFS-e
      security: [{ bearerAuth: [] }]
      responses:
        '201':
          description: Rascunho criado
  /nfse/{id}/emitir:
    post:
      summary: Emitir NFS-e
      security: [{ bearerAuth: [] }]
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string, format: uuid }
      responses:
        '200':
          description: Emissão concluída
        '422':
          description: Rejeição fiscal
  /billing/invoices:
    get:
      summary: Listar faturas
      security: [{ bearerAuth: [] }]
      responses:
        '200':
          description: Lista de faturas
  /ai/chat:
    post:
      summary: Conversa com assistente IA
      security: [{ bearerAuth: [] }]
      responses:
        '200':
          description: Resposta do assistente
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email: { type: string, format: email }
        password: { type: string, minLength: 8 }
    LoginResponse:
      type: object
      required: [accessToken, refreshToken, expiresIn]
      properties:
        accessToken: { type: string }
        refreshToken: { type: string }
        expiresIn: { type: integer, example: 900 }
