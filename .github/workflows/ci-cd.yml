name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lint placeholder
        run: echo "Lint será habilitado quando backend/frontend estiverem scaffolded"
      - name: Typecheck placeholder
        run: echo "Typecheck será habilitado na Fase 1/2"
      - name: Build docs sanity
        run: test -f docs/SAD.md && test -f docs/DER.md && test -f docs/openapi.yaml

  build:
    runs-on: ubuntu-latest
    needs: [quality]
    steps:
      - uses: actions/checkout@v4
      - name: Validate docker compose file
        run: docker compose -f infra/docker-compose.yml config >/dev/null
